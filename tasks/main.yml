- name: Check for existing solr collection computate
  shell: "{{ APP_OPT }}/server/scripts/cloud-scripts/zkcli.sh -zkhost localhost:{{ ZOOKEEPER_PORT }} -cmd ls /collections/computate"
  ignore_errors: true
  register: APP_COLLECTION_EXISTS
